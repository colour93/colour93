name: Vite Build CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 16.17.0 ]

    steps:
    - uses: actions/checkout@v3
    - name: 安装 Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: 安装 npm 包
      run: npm i
    - name: Vite Build
      run: npm run build
